<body>

    <!-- Accueil -->

    <section id="accueil">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
                <a class="navbar-brand" href="#">
                    <h2>Cui'Zine</h2>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link " href="index.html">Accueil</a>
                        <a class="nav-link" href="team.html">Equipe</a>
                        <a class="nav-link" href="post.html">Blog</a>
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </div>
                </div>
            </nav>
            <div class="cuisine">
                <img src="./img/logo_square_white.png" alt="Logo square blanc" />
                <div>
                    <h1>Nous contacter</h1>
                </div>
            </div>
        </header>
    </section>

    <!-- Contact -->

    <section id="contact">
        <div class="container-fluid">
            <div class="row">
                <h2 class="courge p-4">Contact</h2>
            </div>

            <div id="adresse" class="row">
                <div class="col-12 col-lg-9">
                    <div class="col-12 row">
                        <div class="col-12 margeadresse">
                            <h3 class="courge">Adresse</h3>
                            <p>Station F</p>
                            <p> 5 Parvis Alan Turing</p>
                            <p>75013 Paris</p>
                        </div>
                    </div>
                </div> <!-- fin adresse -->

                <div class="col-12 col-lg-9">
                    <div class="col-12 row">
                        <div class="col-12 col">
                            <div class="mapouter">
                                <div class="gmap_canvas"><iframe width="100%" height="500" id="gmap_canvas"
                                        src="https://maps.google.com/maps?q=Station%20F&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                                        href="https://embedgooglemap.net/127/"></a></div>
                            </div>
                        </div>
                    </div>
                </div> <!-- fin map -->

                <div class="col-lg-3 d-none d-lg-block">
                    <h5>Recherche</h5>
                    <form>
                        <div class="form-group">
                            <input class="form-control " type="search" placeholder="Recherche..." aria-label="Search" />
                        </div>
                        <button type="submit" class="btn btn-outline-dark form-control form-control-lg">Ok</button>
                    </form>
                    <h5>Newsletter</h5>
                    <form>
                        <div class="form-group">
                            <input class="form-control " type="search" placeholder="Email" />
                        </div>
                        <button type="submit"
                            class="btn btn-outline-dark form-control form-control-lg">S'inscrire</button>
                    </form>
                    <h5>Partager</h5>
                    <ul class="list-unstyled d-flex social-icons">
                        <li><a href="#"><i class="fab fa-facebook-square fa-2x bg-dark"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram-square fa-2x bg-dark"></i></i></a></li>
                        <li><a href="#"><i class="fab fa-youtube-square fa-2x bg-dark"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter-square fa-2x bg-dark"></i></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <footer id="endpage" class="container-fluid text-white">
        <div class="row">
            <div class="col-12  col-lg-4 ">
                <h5 class="courge">Catégories</h5>
                <ul>
                    <li><a href="#">Revues</a></li>
                    <li><a href="#">Recettes</a></li>
                    <li><a href="#">Découvertes</a></li>
                </ul>
            </div>

            <div class="col-12  col-lg-4">
                <h5 class="courge">Archives</h5>
                <ul class="osw">
                    <li><a href="#">2019</a></li>
                    <li><a href="#">2018</a></li>
                    <li><a href="#">2017</a></li>
                </ul>
            </div>

            <div class="col-12 col-lg-4">
                <h5 class="courge">Newsletter</h5>
                <form class="form-inline">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email...">
                    </div>
                    <button id="subscribe" type="submit" class="btn btn-dark osw">S'inscrire</button>
                </form><br>
                <h5 class="courge">Partager</h5>
                <ul class="d-flex social-icons">
                    <li><a href="#"><i class="fab fa-facebook-square fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram-square fa-2x"></i></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube-square fa-2x"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter-square fa-2x"></i></i></a></li>
                </ul>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
